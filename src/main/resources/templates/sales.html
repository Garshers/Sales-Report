<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Report</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>Sales Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the 'sales' list and for each item, display the product's details -->
            <tr th:each="sale : ${sales}">
                <td th:text="${sale.productName}"></td>
                <td th:text="${sale.quantity}"></td>
                <td th:text="${sale.price}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/charts">Go to chart page</a>
</body>
</html>
