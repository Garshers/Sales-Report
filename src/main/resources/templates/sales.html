<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Report</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name | </th>
                <th>Quantity | </th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sales : ${sales}">
                <td th:text="${sales.productName}"></td>
                <td th:text="${sales.quantity}"></td>
                <td th:text="${sales.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
